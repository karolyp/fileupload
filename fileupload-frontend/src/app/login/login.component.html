<div class="center">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>emoji_people</mat-icon>
      <mat-card-title>
        Hello!
      </mat-card-title>
      <mat-card-subtitle>
        {{ 'login.pleaseLogIn' | translate }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>
            {{ 'email.emailAddress' | translate }}
          </mat-label>
          <input matInput required formControlName="email"/>
          <mat-error *ngIf="email.errors?.required">{{ 'email.emailIsRequired' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ 'password.password' | translate }}</mat-label>
          <input matInput required type="password" formControlName="password">
          <mat-error *ngIf="password.errors?.required">{{ 'password.passwordIsRequired' | translate}}</mat-error>
        </mat-form-field>
        <div class="login-button-section">
          <button mat-raised-button color="primary" [disabled]="loggedIn">
            {{ 'login.logIn' | translate }}
          </button>
          <div class="or">
            {{ 'login.or' | translate }}
          </div>
          <button mat-raised-button disabled>
            <mat-icon svgIcon="gugli">
            </mat-icon>
            {{ 'login.loginWithGoogle' | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
