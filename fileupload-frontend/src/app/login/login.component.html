<div class="center">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>emoji_people</mat-icon>
      <mat-card-title>
        Hello!
      </mat-card-title>
      <mat-card-subtitle>
        {{ 'login.pleaseLogIn' | translate }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>
            {{ 'email.emailAddress' | translate }}
          </mat-label>
          <input matInput required/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{ 'password.password' | translate }}</mat-label>
          <input matInput required type="password"/>
        </mat-form-field>
        <div class="login-button-section">
          <button mat-raised-button color="primary">
            {{ 'login.logIn' | translate }}
          </button>
          <div class="or">
            {{ 'login.or' | translate }}
          </div>
          <button mat-raised-button>
            <mat-icon svgIcon="gugli">
            </mat-icon>
            {{ 'login.loginWithGoogle' | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
