<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>emoji_people</mat-icon>
      <mat-card-title>
        Hello!
      </mat-card-title>
      <mat-card-subtitle>Kérlek jelentkezz be!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Felhasználónév</mat-label>
          <input matInput/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Jelszó</mat-label>
          <input matInput type="password"/>
        </mat-form-field>
        <div class="login-button-section">
          <button mat-raised-button color="primary">Belépés</button>
          <div class="or">
            vagy
          </div>
          <button mat-raised-button>
            <mat-icon svgIcon="gugli">
            </mat-icon>
            Belépés Guglival
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
